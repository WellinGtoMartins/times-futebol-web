<html lang="pt-br">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   <h:head>
      <meta charset="UTF-8"/>
      <h:outputStylesheet library="css" name="estilo.css"/>
      <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
      <ui:insert name="head"/>
   </h:head>
   <h:body>
      <p:card>
         <div>
            <h:graphicImage value="/resources/img/ookp1ezh.png" alt="logo" style="width: 10%; margin: 10px;"/>
         </div>
         <h:form>
            <p:megaMenu>
               <p:menuitem value="Home"
                           outcome="/index.xhtml"
                           icon="pi pi-home"/>
               <ui:insert name="item"/>
               <p:submenu label="Cadastros">
                  <p:column>
                     <p:submenu>
                        <p:menuitem action="#{estadoController.listar()}"
                                    value="Estados"
                                    ajax="false"/>
                        <p:menuitem action="#{cidadeController.listar()}"
                                    value="Cidades"
                                    ajax="false"/>
                        <p:menuitem action="#{timeController.listar()}"
                                    value="Times"
                                    ajax="false"/>
                        <p:menuitem action="#{pessoaController.listar()}"
                                    value="Técnicos"
                                    ajax="false"/>
                        <p:menuitem action="#{posicaoController.listar()}"
                                    value="Posições"
                                    ajax="false"/>
                     </p:submenu>
                  </p:column>
               </p:submenu>
            </p:megaMenu>
         </h:form>
         <div class="p-mb-2">
            <p:messages globalOnly="true" closable="true">
               <p:autoUpdate/>
            </p:messages>
            <ui:insert name="conteudo"/>
         </div>
         <p:divider/>
         <div class="p-mb-2">
            <footer id="rodape">
               <p><h:outputText value="Desenvolvido por Wellington 2024"/></p>
               <p><h:outputText value="Todos os direitos reservados"/></p>
            </footer>
         </div>
      </p:card>
   </h:body>
</f:view>
</html>
