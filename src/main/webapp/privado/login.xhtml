<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Página Inicial</title>
</h:head>
<h:body>
    <p:dialog visible="true" width="400" height="350" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">
        <h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>
        <h:form id="formLogin">
            <h:panelGrid cellspacing="10">
                Digite seu login e senha para ter acesso ao sistema:
                <p:messages id="messagesLogin"/>
                <p:inputText placeholder="Login" value="#{loginController.login}" size="40" required="true" requiredMessage="Campo Login é obrigatório"/>
                <p:password placeholder="Senha" value="#{loginController.senha}" size="40" required="true" requiredMessage="Campo Senha é obrigatório"/>
                <p:commandButton value="Log In" action="#{loginController.entrar()}" update="messagesLogin"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
